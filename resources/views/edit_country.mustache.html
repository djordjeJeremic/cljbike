<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body background="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/Map_of_the_world_with_countries_and_dependencies.svg/440px-Map_of_the_world_with_countries_and_dependencies.svg.png">
<div class="container">
    <div class="col-md-4">
        <h3>Edit country</h3>
        <form action="/countries/{{country.id}}/update" method="post">
            <div class="form-group">
                <label for="country_name"><font size=5 color="blue">Name</font></label>
                <input type="text" class="form-control" name="country_name" value="{{country.country_name}}"/>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <br/>
            <a href="/countries">Back</a>
        </form>
    </div>
</div>
</body>
</html>
